  <script type="text/javascript" id="gwd-init-code">
    (function() {
      var gwdAd = document.getElementById('gwd-ad');

      /**
       * Handles the DOMContentLoaded event. The DOMContentLoaded event is
       * fired when the document has been completely loaded and parsed.
       */
      function handleDomContentLoaded(event) {

      }

      /**
       * Handles the WebComponentsReady event. This event is fired when all
       * custom elements have been registered and upgraded.
       */
      function handleWebComponentsReady(event) {
        // Start the Ad lifecycle.
        requestAnimationFrame(function() {
          setTimeout(function() {
            gwdAd.initAd();
          }, 1);
        });
      }

      /**
       * Handles the event that is dispatched after the Ad has been
       * initialized and before the default page of the Ad is shown.
       */
      function handleAdInitialized(event) {}

      window.addEventListener('DOMContentLoaded',
        handleDomContentLoaded, false);
      window.addEventListener('WebComponentsReady',
        handleWebComponentsReady, false);
      window.addEventListener('adinitialized',
        handleAdInitialized, false);
    })();

    // Grab existing ingredient elements
    const banner = document.getElementById('banner')
    const carrot = document.getElementById('carrot');
    const pureLeaf = document.getElementById('pureleaf');
    const pepper = document.getElementById('pepper');
    const tomatoOnions = document.getElementById('tomatoesonions');
    const greenleaf = document.getElementById('greenleaf');
    const leafOnions = document.getElementById('leafandonions');
    const bowl = document.getElementById('bowbg');
    const indomieOnion = document.getElementById('indomieOnion')
    const onion = document.getElementById('onion')
    const parsely = document.getElementById('parsley')
     
    const ingredientsArray = [carrot, pepper, tomatoOnions, greenleaf, leafOnions, pureLeaf, indomieOnion, onion, parsely];

    const progressBar = document.getElementById('progressBar');
    let progressWidth = 300;
    let isProgressRunning = false;
    let score = 0;


   

 
    function updateScore() {
      score += 10;
      document.querySelector("#score-container .score span").textContent = "Score: " + score;

    }


    function appendScoreToPage2() {
      // Get stored score
      const totalScore = localStorage.getItem("totalScore") || 0;

      // Create the score text dynamically
      const scoreText = document.createElement("p");
      scoreText.textContent = `Congratulations!!! Your total score is:${totalScore}`;

      // Apply styles
      scoreText.style.fontSize = "20px";
      scoreText.style.fontWeight = "bold";
      scoreText.style.color = "red"; // Dark color for contrast
      scoreText.style.textAlign = "center";
      scoreText.style.backgroundColor = "white"; // White box for contrast
      scoreText.style.border = "1px solid red"; // red border
      scoreText.style.borderRadius = "8px";
      scoreText.style.padding = "10px 20px";
      scoreText.style.width = "150px";
      scoreText.style.boxShadow = "5px 5px 15px rgba(0, 0, 0, 0.3)"; // Soft shadow
      scoreText.style.display = "inline-block";
      scoreText.style.marginTop = "200px";
      scoreText.style.marginLeft = "55px"

      // Append the score text to the page2 container


      const page2 = document.getElementById("page2");
      page2.appendChild(scoreText);}


  



    function startProgressBar() {
      isProgressRunning = true;
      let timeLeft = 10; 
      let interval = setInterval(() => {
        timeLeft--;

       
        progressWidth = (timeLeft / 10) * 300;
        progressBar.style.width = progressWidth + "px";

        
        if (timeLeft <= 5) {
          progressBar.style.backgroundColor = "#FF5733"; // Orange warning color
        }

      
        if (timeLeft <= 0) {
          clearInterval(interval);
          console.log("Time’s up! Moving to the next page.");

      
          localStorage.setItem("totalScore", score);

         
          gwd.actions.gwdPagedeck.goToPage("pagedeck", "page1_2", "none", 1000, "linear", "top");

         
          setTimeout(() => {
            appendScoreToPage2();

           
            setTimeout(() => {
              gwd.actions.gwdPagedeck.goToPage("pagedeck", "page1_3", "none", 1000, "linear", "top");
            }, 3000);
          }, 1200);
        }
      }, 1000);
    }

   
   


    function fall(fallingIngredient) {
      let speed = 5;
      let rotation = 0;

      function animate() {
        let currentTop = parseFloat(fallingIngredient.style.top);
        fallingIngredient.style.top = (currentTop + speed) + "px";
        rotation += 3;
        fallingIngredient.style.transform = `rotate(${rotation}deg)`;

        if (checkCollision(fallingIngredient, bowl)) {
          console.log("Ingredient caught in the bowl!");
          showEffects();
          updateScore();
          banner.removeChild(fallingIngredient);
          return;
        }

        if (currentTop < banner.clientHeight) {
          requestAnimationFrame(animate);
        } else {
          banner.removeChild(fallingIngredient);
        }
      }

      requestAnimationFrame(animate);
    }

    function dropIngredient(ingredient) {
      if (!gameStarted) return; // Prevents ingredients from falling before clicking the bowl

      const fallingIngredient = ingredient.cloneNode(true);
      banner.appendChild(fallingIngredient);

      fallingIngredient.style.position = "absolute";
      fallingIngredient.style.width = "80px";
      fallingIngredient.style.height = "80px";
      fallingIngredient.style.left = Math.random() * (banner.clientWidth - 70) + "px";
      fallingIngredient.style.top = "-30px";

      setTimeout(() => {
        fall(fallingIngredient);
      }, 0);
    }



    function showEffects() {
      const fxUp = document.getElementById('fx_up')
      const fxSide = document.getElementById('fx_side')

      fxUp.style.display = 'block';
      fxSide.style.display = 'block';

      // Position the effects relative to the bowl
      const bowlRect = bowl.getBoundingClientRect();
      fxUp.style.height = '60px'
      fxUp.style.width = '60px'
      fxSide.style.height = '60px'
      fxSide.style.width = '60px'
      fxUp.style.position = 'absolute';
      fxUp.style.left = (bowlRect.left + 10) + 'px';
      fxUp.style.top = (bowlRect.top - 40) + 'px';

      fxSide.style.position = 'absolute';
      fxSide.style.left = (bowlRect.right - 75) + 'px';
      fxSide.style.top = (bowlRect.top - 30) + 'px';

     
      setTimeout(() => {
        fxUp.style.display = 'none';
        fxSide.style.display = 'none';
      }, 300);
    }





   
    function checkCollision(ingredient, bowl) {
      const ingRect = ingredient.getBoundingClientRect();
      const bowlRect = bowl.getBoundingClientRect();

      return (
        ingRect.bottom >= bowlRect.top &&
        ingRect.top <= bowlRect.bottom &&
        ingRect.right >= bowlRect.left &&
        ingRect.left <= bowlRect.right
      );

    }





    // Continuously spawn ingredients
    setInterval(() => {
      const randomIngredient = ingredientsArray[Math.floor(Math.random() * ingredientsArray.length)];
      dropIngredient(randomIngredient);
    }, 500);



  
  </script>
